{% extends 'layout.html' %}

{% block body %}
<div class="tag-stream">
  <h1>#{{ tag }}</h1>
  <ul style="list-style: none">
    {% for object in media %}
      {% if object.text %}<li>{{ object.text }}</li>{% endif %}
      {% if object.image %}<li><img src="{{ object.image }}"></li>{% endif %}
    {% endfor %}
  </ul>
</div>
{% endblock %}
